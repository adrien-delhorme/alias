{% extends "webapp/base.html" %}

{% block header %}
  {% include "webapp/partials/header-base.html" %}
{% endblock header %}

{% block main %}
  <div class="container-fluid">
    <form method="post" action="{% url 'home' %}" class="form-signin">
      {% csrf_token %}
      <h2 class="form-signin-heading">Please sign in</h2>
      {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <label for="{{ form.username.html_name }}" class="sr-only">{{ form.username.label }}</label>
      <input type="text" id="{{ form.username.auto_id }}" name="{{ form.username.html_name }}" class="form-control" placeholder="Username" required autofocus>
      <label for="{{ form.password.html_name }}" class="sr-only">{{ form.password.label }}</label>
      <input type="password" id="{{ form.password.auto_id }}" name="{{ form.password.html_name }}" class="form-control" placeholder="Password" required>
      
      <button class="btn btn-lg btn-project btn-block" type="submit">Sign in</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock main %}
